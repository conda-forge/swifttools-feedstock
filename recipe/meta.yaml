{% set name = "swifttools" %}
{% set version = "3.0.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/swifttools-{{ version }}.tar.gz
  sha256: 5eed02894b06bc19f20de7f34706212de5f8de7af617c87bf4eb69b0f6d5ca8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.6
    - requests
    - python-jose
    - pandas
    - tabulate
    - numpy

test:
  imports:
    - swifttools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/DrPhilEvans/swifttools
  summary: Tools for users of the Swift satellite
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jaeakle
